<h2>Update Product</h2>
<form  class="container col-md-4"  #formData="ngForm"  (ngSubmit)="updateProductDetails(formData.value)">

  Enter PID : <input type="number" class="form-control" name="id"  ngModel  >  <br>
  Enter PNAME : <input type="text"  class="form-control"  name="pname" ngModel> <br>
  Enter PRICE : <input type="number" class="form-control"  name="price" ngModel > <br>

  <button type="submit"  class="btn btn-primary"  >Update Product</button>

</form>
